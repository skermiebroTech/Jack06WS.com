<!DOCTYPE html>
<html lang="en">
<title>Jack Smith</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
<span class="w3-left w3-padding">Jack Smith</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image1.jpg" style="width:100%" onclick="onClick(this)" alt="Carley sitting in the living room">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image2.jpg" style="width:100%" onclick="onClick(this)" alt="Carley posing for the camera">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image3.jpg" style="width:100%" onclick="onClick(this)" alt="Carley modeling for Instagram">
   </div>
    
   <div class="w3-quarter">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image4.jpg" style="width:100%" onclick="onClick(this)" alt="Hudson getting ready for his bath">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image5.jpg" style="width:100%" onclick="onClick(this)" alt="Carley waking up from her nap">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image6.jpg" style="width:100%" onclick="onClick(this)" alt="Carley relaxing on her chair">
    </div>
    
    <div class="w3-quarter">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image7.jpg" style="width:100%" onclick="onClick(this)" alt="Hudson after having a nap">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image8.jpg" style="width:100%" onclick="onClick(this)" alt="Hudson enjoying his new scratching post">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image9.jpg" style="width:100%" onclick="onClick(this)" alt="Hudson enjoying the sun">
    </div>

    <div class="w3-quarter">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image10.jpg" style="width:100%" onclick="onClick(this)" alt="Carley relaxing on the stairs">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image11.jpg" style="width:100%" onclick="onClick(this)" alt="Hudson lying on Jack's computer">
      <img src="https://raw.githubusercontent.com/Jack06WS/cats/master/images/Image12.jpg" style="width:100%" onclick="onClick(this)" alt="Carley after her daily fuss">
    </div>
  </div>
  <br>
  <br>
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  
<!-- End page content -->
</div>

<script>

function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
